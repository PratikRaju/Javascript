<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback(3).css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="feedback(3).js" defer></script>
</head>
<body>
    <div class="feedback">
        <h1>Our Reviews</h1>
        <hr>
        <div class="card">
            <img src="image/feedback1.png" alt="" width="30%">
            <h2 id="author">Sara Jones</h2>
            <h3 id="job">UX DESIGNER</h3>
            <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem quasi a obcaecati perferendis praesentium autem accusamus temporibus quod libero nihil. Architecto consequuntur sequi facilis a dolorum eveniet molestias saepe quae.</p>
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div>
                <button class="random-button">
                    Surprise Me
                </button>
            </div>
        </div>
    </div>
